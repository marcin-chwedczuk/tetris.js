<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Tetris.js</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
        
        <link rel="stylesheet" type="text/css" href="tetris.css">
        <script src="tetris.js"></script>
    </head>
    <body>
        <div id="game_title">
            <span>T</span>
            <span>E</span>
            <span>T</span>
            <span>R</span>
            <span>I</span>
            <span>S</span>
        </div>

        <div id="container">
        </div>

        <script type="text/template" id="menu_template">
            <div id="menu">
                <h1 class="menu-title">M E N U</h1>
                <ul class="menu-options">
                </ul>
                <div class="menu-help-text">
                    Use arrows to move between options,<br> use Enter to select an option.
                </div>
            </div>
        </script>

        <script type="text/template" id="settings_template">
            <div id="settings">
                <h1 class="menu-title">S E T T I N G S</h1>
                <ul class="menu-options">
                </ul>
                <div class="menu-help-text">
                    Press Esc for startup menu.
                </div>
            </div>
        </script>

        <script type="text/template" id="topScores_template">
            <div id="top_scores">
                <h1 class="top-scores-title">T O P <span class="triple-space"></span> S C O R E S</h1>
                <table class="top-scores">
                    <col class="noColumn">
                    <col class="userColumn">
                    <col class="scoreColumn">

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="left-torch"></div>
                <div class="right-torch"></div>
                <div class="top-scores-help-text">
                    Press Esc for startup menu.
                </div>
            </div>
        </script>

        <script type="text/template" id="gameboard_template">
            <div class="border-outer">
                <div id="viewport">
                    <div id="gameboard" class="border-inner">
                    </div>

                    <div id="levelIndicator" class="border-inner">
                        <span>LEVEL</span>
                        <span id="levelDisplay" class="pull-right">?</span>
                    </div>
                    <div id="pointsIndicator" class="border-inner">
                        <span>POINTS</span>
                        <span class="pull-right">$ <span id="pointsDisplay">?</span></span>
                    </div>
                    <div id="nextBlock" class="border-inner">
                        <div class="fillBox">
                            <span>NEXT</span>
                            <div id="nextBlockDisplay"></div>
                        </div>
                    </div>

                    <div id="copyLeft">
                        <div class="image"></div>
                        <span>ENJOY!!!</span>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" id="about_template">
            <div id="about">
                <h1 class="about-title">A B O U T</h1>
                <div class="about-text">
                    Made for Fun!<br>
                    <br>
                    Source Code:<br>
                    <a href="https://github.com/marcin-chwedczuk/tetris.js">
                        https://github.com/marcin-chwedczuk/tetris.js
                    </a>
                    <br>
                    <br>
                    Licence: MIT
                    
                    <img id="about_image" src="assets/about.png" alt="about image">
                </div>
                 <div class="about-help-text">
                    Press Esc for startup menu.
                </div>
            </div>
        </script>
    </body>
</html>
